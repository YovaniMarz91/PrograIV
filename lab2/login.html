<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Laboratorio 2</title>
</head>
<body>
    <div class="container" id="appUniversidad">
        <div class="row">
            <div class="card mt-4 offset-lg-2 col-lg-8 text-white bg-primary" >
                <h5 class="card-header fst-italic">Iniciar Sesion</h5>
                <div class="card-body">
                    <form v-on:submit.prevent="guardarAlumno" v-on:reset="limpiar">
                        <div class="mb-3">
                            <label for="txt_correo" class="form-label">Correo</label>
                            <input v-model="alumno.correo" type="email" class="form-control" id="txt_correo" required>
                          </div>
                        <div class="mb-3">
                          <label for="txt_contrasena" class="form-label">Contrase√±a</label>
                          <input v-model="alumno.contrasena" type="password" class="form-control" id="txt_contrasena" required>
                        </div>
                        <button type="submit" class="btn btn-success">Login</button>
                      </form>
                </div>
            </div>
        </div>
    </div>   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
