<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Laboratorio 2</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="card mt-4 offset-lg-2 col-lg-8 text-white bg-primary" >
                <h5 class="card-header">Registro de alumnos</h5>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                          <label for="txt_nombre" class="form-label">Nombre Completo</label>
                          <input type="text" class="form-control" id="txt_nombre">
                        </div>
                        <div class="mb-3">
                            <label for="txt_correo" class="form-label">Correo</label>
                            <input type="email" class="form-control" id="txt_correo">
                          </div>
                          <div class="mb-3">
                            <label for="txt_direccion" class="form-label">Direccion</label>
                            <input type="text" class="form-control" id="txt_direccion">
                          </div>
                          <div class="mb-3">
                            <label for="txt_telefono" class="form-label">Telefono</label>
                            <input type="text" class="form-control" id="txt_telefono">
                          </div>
                        <div class="mb-3">
                          <label for="txt_contrasena" class="form-label">Contraseña</label>
                          <input type="password" class="form-control" id="txt_contrasena">
                        </div>
                        <div class="mb-3">
                            <label for="txt_contrasena2" class="form-label">Confirmar Contraseña</label>
                            <input type="password" class="form-control" id="txt_contrasena2">
                          </div>
                        <button type="submit" class="btn btn-success">Registrar</button>
                      </form>
                </div>
            </div>
        </div>
    </div>   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
